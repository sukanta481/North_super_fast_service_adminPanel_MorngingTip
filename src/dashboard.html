<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Dashboard</title>
</head>

<body>

    <div id="main" class="w-full">
        <div class="page1 min-h-screen">
            <nav
                class="w-full  bg-blue-600 px-4 py-1 text-white flex flex-col sm:flex-row items-center justify-between">
                <img src="./North Super.png" alt="" class="h-[90px]">
                <h1 class="uppercase sm:text-5xl text-3xl shadow-lg font-bold">morning tip</h1>
            </nav>
            <ul
                class="flex flex-col gap-1 sm:flex-row sm:gap-5 items-center justify-start uppercase  font-semibold px-5 py-2 bg-slate-500">
                <li class="cursor-pointer hover:underline">Dashboard</li>
                <li class="cursor-pointer hover:underline">Register</li>
                <li class="cursor-pointer hover:underline">tip</li>
                <li class="cursor-pointer hover:underline">history</li>
            </ul>

            <div class="w-full px-5 py-5">
                <!-- top -->
                <form id="date-fillter-form" class="w-full py-2 flex gap-4">
                    <div class="flex gap-3"><span class="text-lg">From: </span> <input type="date" name="from-date"
                            class="border border-black rounded-lg "></div>
                    <div class="flex gap-3"><span class="text-lg">To: </span> <input type="date" name="from-date"
                            class="border border-black rounded-lg "></div>
                </form>

                <!-- bottom -->
                <div class="w-full"></div>

            </div>

        </div>
    </div>

</body>

</html>
