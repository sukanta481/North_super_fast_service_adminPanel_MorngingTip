<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body>

    <div id="main">
        <nav
            class="w-full px-6 py-4 flex items-center justify-center bg-blue-800 shadow-lg rounded-b-lg shadow-slate-500">
            <h1 class="text-4xl text-white font-bold">Hello <span
                    class="font-semibold underline underline-offset-1">Admin.</span> </h1>
        </nav>

        <div id="page1" class="w-full p-10 flex items-center justify-center">
            <div id="new" class="w-[80%] flex flex-col items-center gap-3">
                <h1 class="text-3xl font-semibold text-blue-800 ">New Data</h1>
                <form id="addData"
                    class="border border-black rounded-xl px-3 py-2 w-full flex flex-col gap-3 items-center">

                    <div class="flex gap-2">
                        <p class="text-xl inline-block w-[200px]">Name : </p>
                        <input type="text" name="name" placeholder="Enter name"
                            class="border border-black px-3 rounded-md" spellcheck="false">
                    </div>

                    <div class="flex gap-2">
                        <p class="text-xl inline-block w-[200px]">Date : </p>
                        <input type="date" name="date" class=" px-7 rounded-lg border border-black">
                    </div>

                    <div class="flex gap-2">
                        <p class="text-xl inline-block w-[200px]">Pickup Address : </p>
                        <textarea name="pickup" class=" p-5 rounded-lg border border-black"
                            placeholder="Enter Pickup Address"></textarea>
                    </div>

                    <div class="flex gap-2">
                        <p class="text-xl inline-block w-[200px]">Destination : </p>
                        <input type="text" name="destination" placeholder="Enter name"
                            class="border border-black px-3 rounded-md" spellcheck="false">
                    </div>

                    <div class="flex gap-2">
                        <p class="text-xl inline-block w-[200px]">Shipping Address : </p>
                        <textarea name="shipping" class=" p-5 rounded-lg border border-black"
                            placeholder="Enter Shipping Address"></textarea>
                    </div>

                    <button type="submit" class="px-2 py-1 bg-green-400 rounded-lg font-semibold">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
